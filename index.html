<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/media_queries.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Landing Page</title> 
</head>
<body>
    <header id="header">
        <div class="main--container flex flex--center flex--justify-between">
            <div id="header-img-container"class="flex flex--start">
                <img id="header-img" src="https://free-code-camp-indy.github.io/FCC-Remote-Hack/images/fcc-logo-white.png" alt="">
            </div>
            <nav id="nav-bar" class="flex flex--end">
                <ul id="nav--list" class="flex flex--center">
                    <li><a href="#whatsYeah" class="nav-link">What's Yeah?</a></li>
                    <li><a href="#features" class="nav-link">Features</a></li>
                    <li><a href="#contactUs" class="nav-link">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="whatsYeah"  class="flex flex--center">
        <div>
            <video id="video" class="bg-white">
                <source src="https://www.youtube.com/watch?v=Q80LQnJ68a8" type="video/mp4">
            </video>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Write your mail" required>
                <input type="submit"  value="Send Email" id="submit">
            </form>
        </div>
    </section>
    <section id="features"></section>
    <section id="contactUs"></section>

    <section id="poster-showcase" class="bg-black flex flex--center">
        <div class="flex flex--center flex--justify-between">
            <div class="poster poster-1"></div>
            <div class="poster poster-2"></div>
            <div class="poster poster-3"></div>
        </div>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
